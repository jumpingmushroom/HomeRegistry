<!DOCTYPE html>
<html>
<head>
    <title>HomeRegistry Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates placeholder icons for HomeRegistry PWA.</p>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Background
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);

            // House emoji (simplified as it won't render well, so we draw a simple house)
            ctx.fillStyle = 'white';

            // House body
            const houseSize = size * 0.5;
            const houseX = (size - houseSize) / 2;
            const houseY = size * 0.4;
            ctx.fillRect(houseX, houseY, houseSize, houseSize * 0.7);

            // Roof
            ctx.beginPath();
            ctx.moveTo(size * 0.2, houseY);
            ctx.lineTo(size * 0.5, size * 0.25);
            ctx.lineTo(size * 0.8, houseY);
            ctx.fill();

            // Door
            ctx.fillStyle = '#4CAF50';
            const doorWidth = houseSize * 0.3;
            const doorHeight = houseSize * 0.4;
            ctx.fillRect(
                size * 0.5 - doorWidth / 2,
                houseY + houseSize * 0.7 - doorHeight,
                doorWidth,
                doorHeight
            );
        }

        // Draw on all canvases
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));
        drawIcon(document.getElementById('canvas180'));

        function downloadIcons() {
            ['192', '512', '180'].forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                const filename = size === '180' ? 'apple-touch-icon.png' : `pwa-${size}x${size}.png`;
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            });
            alert('Icons downloaded! Move them to frontend/public/');
        }
    </script>
</body>
</html>

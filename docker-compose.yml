version: '3.8'

services:
  backend:
    build: ./backend
    container_name: homeregistry-backend
    environment:
      - DATABASE_URL=/data/homeregistry.db
      - IMAGES_PATH=/data/images
      - DOCUMENTS_PATH=/data/documents
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-http://ollama:11434}
      - DEFAULT_CURRENCY=${DEFAULT_CURRENCY:-NOK}
      - MAX_IMAGE_SIZE_MB=${MAX_IMAGE_SIZE_MB:-10}
      - MAX_DOCUMENT_SIZE_MB=${MAX_DOCUMENT_SIZE_MB:-50}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ORIGINS_STR=http://localhost,http://localhost:8080,http://localhost:8180
    volumes:
      - homeregistry-data:/data
    networks:
      - homeregistry-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: homeregistry-frontend
    ports:
      - "8180:80"
    depends_on:
      - backend
    networks:
      - homeregistry-network
    restart: unless-stopped

  # Optional: Uncomment to use local Ollama for AI
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: homeregistry-ollama
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   networks:
  #     - homeregistry-network
  #   restart: unless-stopped
  #   # After starting, run: docker exec -it homeregistry-ollama ollama pull llava

volumes:
  homeregistry-data:
    driver: local
  # ollama-data:
  #   driver: local

networks:
  homeregistry-network:
    driver: bridge
